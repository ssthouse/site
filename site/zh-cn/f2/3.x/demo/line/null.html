<p style="text-align: center">USA 数年奥运会奖牌数量</p>

<script>
$.getJSON('/assets/data/f2/usa-medals-won.json', function(data) {
  const chart = new F2.Chart({
    id: 'mountNode',
    animate: false,
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.axis('year', {
    tickLine: {
      length: 4,
      stroke: '#e8e8e8',
      lineWidth: 1
    },
    label: {
      textAlign: 'start',
      textBaseline: 'middle',
      rotate: Math.PI / 2
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    custom: true, // 自定义 tooltip 内容框
    onChange: function onChange(obj) {
      var legend = chart.get('legendController').legends.top[0];
      var tooltipItems = obj.items;
      var legendItems = legend.items;
      var map = {};
      legendItems.map(function(item) {
        map[item.name] = _.clone(item);
      });
      tooltipItems.map(function(item) {
        var name = item.name;
        var value = item.value;
        if (map[name]) {
          map[name].value = value;
        }
      });
      legend.setItems(_.values(map));
    },
    onHide: function onHide() {
      var legend = chart.get('legendController').legends.top[0];
      legend.setItems(chart.getLegendItems().country);
    }
  });

  chart
    .line()
    .position('year*count')
    .adjust('stack')
    .color('medalType', val => {
      if (val === 'Gold Medals') {
        return '#f3ac32';
      } else if (val === 'Silver Medals') {
        return '#b8b8b8';
      } else if (val === 'Bronze Medals') {
        return "#bb6e36";
      }
    });
  chart
    .point()
    .position('year*count')
    .adjust('stack')
    .style('medalType', {
      lineWidth: 1,
      fill: '#fff',
      stroke(val) {
        if (val === 'Gold Medals') {
          return '#f3ac32';
        } else if (val === 'Silver Medals') {
          return '#b8b8b8';
        } else if (val === 'Bronze Medals') {
          return "#bb6e36";
        }
      }
    });
  chart.render();
});
</script>
