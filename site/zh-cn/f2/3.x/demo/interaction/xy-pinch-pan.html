<p style="text-align: center;">F2 版本：3.2.0-beta.12</p>
<p style="text-align: center;">缩放手势需要在手机端操作，请手机扫码观看</p>

<script>
$.getJSON('/assets/data/f2/cereal.json', function(data) {
  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.legend({
    position: 'bottom',
    itemWidth: null,
    align: 'center'
  });
  chart.tooltip(false);
  chart.point().position('Calories*Potassium').color('Manufacturer').style({
    fillOpacity: 0.6
  });
  chart.interaction('pan', {
    mode: 'xy'
  }).interaction('pinch', {
    mode: 'xy'
  });
  chart.render();
});
</script>
