<p style="text-align: center;">F2 版本：3.2.0-beta.12</p>

<script>
$.getJSON('/assets/data/f2/linear-pan.json', function(data) {
  const years = [];
  data.map(obj => {
    years.push(obj.release);
  });
  const min = Math.min.apply(null, years);
  const max = Math.max.apply(null, years);
  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio,
    limitInPlot: true
  });
  chart.source(data, {
    release: {
      min: 1990,
      max: 2010
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    showItemMarker: false,
    background: {
      radius: 2,
      fill: '#1890FF',
      padding: [3, 5]
    },
    nameStyle: {
      fill: '#fff'
    },
    onShow(ev) {
      const items = ev.items;
      items[0].name = items[0].title;
    }
  });
  chart.line().position('release*count');
  chart.point().position('release*count');

  chart.interaction('pan', {
    limitRange: {
      release: {
        min,
        max
      }
    }
  });
  chart.render();
});
</script>
