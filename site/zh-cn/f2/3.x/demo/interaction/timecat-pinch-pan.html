<p style="text-align: center;">F2 版本：3.2.0-beta.5</p>
<p style="text-align: center;">缩放手势需要在手机端操作，请手机扫码观看</p>

<script>
    const colorMap = {
      '本基金': '#1890FF',
      '沪深300': 'rgba(92, 219, 211, 0.5)',
      '同类平均': 'rgba(179, 127, 235, 0.5)'
    };
    const sizeMap = {
      '本基金': 2,
      '沪深300': 1,
      '同类平均': 1
    };
    const { Chart } = F2;
    let chart;
    $.getJSON('/assets/data/f2/fund/performance-three-year.json', json => {
      chart = new Chart({
        id: 'mountNode',
        pixelRatio: window.devicePixelRatio,
        padding: [14, 'auto', 'auto'],
        animate: false // 关闭动画
      });
      chart.source(json, {
        reportDate: {
          type: 'timeCat',
          tickCount: 5,
          range: [0, 1],
          mask: 'YYYY-MM-DD'
        },
        name: {
          values: ['沪深300', '同类平均', '本基金']
        }
      });
      chart.legend(false); // 不使用默认图例
      chart.tooltip(false);  // 初始状态关闭 tooltip
      chart.line({
        sortable: false
      })
        .position('reportDate*rate')
        .color('name', val => {
          return colorMap[val];
        })
        .size('name', val => {
          return sizeMap[val];
        })
        .animate({
          appear: {
            duration: 500,
          },
          update: {
            animation: 'lineUpdate',
            duration: 500
          }
        });

      chart
        .interaction('pinch')
        .interaction('pan');
      chart.render();
    });
</script>
