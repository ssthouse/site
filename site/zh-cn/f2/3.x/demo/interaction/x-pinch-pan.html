<p style="text-align: center;">F2 版本：3.2.0-beta.9</p>
<p style="text-align: center;">缩放手势需要在手机端操作，请手机扫码观看</p>

<script>
    // Generate sample data
    const data = [];
    const step = Math.PI / 4;
    for (let x = -25; x < 25; x += step) {
      data.push({ x: x, y: Math.sin(x) });
    }

    const chart = new F2.Chart({
      id: 'mountNode',
      pixelRatio: window.devicePixelRatio
    });

    chart.source(data);
    chart.axis('x', {
      grid(text) {
        if (text == 0) {
          return {
            lineDash: null
          };
        }
      }
    });
    chart.axis('y', {
      grid(text) {
        if (text == 0) {
          return {
            lineDash: null
          };
        }
      }
    });
    chart.tooltip(false);
    chart.interaction('pan', {
      limitRange: {
        x: {
          min: -100,
          max: 100
        }
      }
    });
    chart.interaction('pinch', {
      maxScale: 5,
      minScale: 1,
      onEnd() {
        // console.log(chart.getXScale());
      }
    });
    chart.line().position('x*y').shape('smooth');
    chart.render();
</script>
