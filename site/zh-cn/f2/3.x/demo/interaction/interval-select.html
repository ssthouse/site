<p style="text-align: center;">F2 版本：3.2.0-beta.7</p>

<style>
  .chart-label {
    text-align: center;
    font-size: 12px;
    font-weight: normal;
    color: #808080;
  }
</style>

<script>
  var data = [
    { year: '1951 年', sales: 38 },
    { year: '1952 年', sales: 52 },
    { year: '1956 年', sales: 61 },
    { year: '1957 年', sales: 145 },
    { year: '1958 年', sales: 48 },
    { year: '1959 年', sales: 38 },
    { year: '1960 年', sales: 38 },
    { year: '1962 年', sales: 38 },
  ];
  var chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    sales: {
      tickCount: 5
    }
  });
  chart.tooltip(false);

  // 绘制 guide
  data.map(obj => {
    chart.guide().html({
      position: [ obj.year, obj.sales ],
      html: `<div data-year="${obj.year}" class="chart-label">${obj.sales}</div>`,
      alignX: 'center',
      alignY: 'bottom'
    });
  });
  chart.interval().position('year*sales');
  chart.render();

  chart.interaction('interval-select', {
    selectStyle: {
      stroke: '#000',
      lineWidth: 1
    },
    selectAxisStyle: {
      fill: '#000',
      fontWeight: 'bold'
    },
    onEnd(ev) {
      const { data, selected } = ev;
      if (selected) {
        $('.chart-label').each((index, el) => {
          el = $(el);
          if (el.data('year') === data.year) {
            el.css({
              color: '#000',
            });
          } else {
            el.css({
              color: '#808080',
            });
          }
        });
      } else {
        $('.chart-label').each((index, el) => {
          el = $(el);

          el.css({
            color: '#808080'
          });
        });
      }
    }
  });
</script>
