<!--
index: 2
title: 带负值面积图（x 基线不为 0）
plotDescription: Area Chart with Negative Values，基础面积图（有负值）
plotUsage: 面积图用于强调数量随时间而变化的程度，也可用于引起人们对总值趋势的注意，常用于表现趋势和关系。
relativePlots:
  - ${plotByName.line}
-->

<script>
  var data = [
    { month: 'Jan.', value: 6.06 },
    { month: 'Feb.', value: 82.2 },
    { month: 'Mar.', value: -22.11 },
    { month: 'Apr.', value: 21.53 },
    { month: 'May.', value: -21.74 },
    { month: 'Jun.', value: 73.61 },
    { month: 'Jul.', value: 53.75 },
    { month: 'Aug.', value: 60.32 }
  ];
  var chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerWidth > window.innerHeight ? (window.innerHeight - 54) : window.innerWidth * 0.707,
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data, {
    month: {
      range: [ 0, 1 ]
    },
    value: {
      tickCount: 5
    }
  });

  chart.axis('month', {
    label: function(text, index, total) {
      var textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      } else if (index === total - 1) {
        textCfg.textAlign = 'right';
      }

      return textCfg;
    }
  });
  chart.axis('value', {
    label: function(text) {
      var textCfg = {};
      if (text <= 0) {
        textCfg.fill = '#1CAA3D';
        textCfg.fontWeight = 'bold';
      }

      return textCfg;
    }
  });

  chart.tooltip({
    showCrosshairs: true
  });
  chart.area({
    startOnZero: false // 配置 x 轴基线不为 0
  }).position('month*value');
  chart.line().position('month*value');
  chart.render();
</script>
