<script>
  var Chart = F2.Chart;
  var Animate = F2.Animate;
  var Util = F2.Util;
  var G = F2.G;
  Animate.registerAnimation('delayScaleInY', function(shape, animateCfg) {
    var box = shape.getBBox();
    var origin = shape.get('origin');
    var points = origin.points; // 获取柱子顶点
    var centerX = (box.minX + box.maxX) / 2;
    var centerY;
    if (points[0].y - points[1].y <= 0) { // 当顶点在零点之下
      centerY = box.maxY;
    } else {
      centerY = box.minY;
    }

    shape.transform([
      [ 't', centerX, centerY ],
      [ 's', 1, 0.1 ],
      [ 't', -centerX, -centerY ]
    ]);
    var index = shape.get('index');
    var delay = animateCfg.delay;
    if (Util.isFunction(delay)) {
      delay = animateCfg.delay(index);
    }
    var easing = animateCfg.easing;

    var matrix = shape.getMatrix();
    var endMatrix = G.Matrix.transform(matrix, [
      [ 't', centerX, centerY ],
      [ 's', 1, 10 ],
      [ 't', -centerX, -centerY ]
    ]);

    shape.animate().to({
      attrs: {
        matrix: endMatrix
      },
      delay: delay,
      easing: easing,
      duration: animateCfg.duration
    });
  });

  var data = [];
  for (var i = 0; i < 50; i++) {
    data.push({
      x: i,
      y: (Math.sin(i / 5) * (i / 5 - 10) + i / 6) * 5
    });
  }
  var chart = new Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerWidth > window.innerHeight ? (window.innerHeight - 54) : window.innerWidth * 0.707,
    pixelRatio: window.devicePixelRatio
  });
  chart.axis('x', false);
  chart.legend(false);
  chart.source(data);
  chart.interval()
    .position('x*y')
    .color('y', '#4a657a-#308e92-#b1cfa5-#f5d69f-#f5898b-#ef5055')
    .animate({
      appear: {
        animation: 'delayScaleInY',
        easing: 'elasticOut',
        delay: function(index) {
          return index * 10;
        }
      }
    });
  chart.render();
</script>
