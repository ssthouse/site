<style>
    .panel {
      text-align: center;
      padding-bottom: 10px;
    }

    .panel button {
      outline: 0;
      line-height: 1.5;
      display: inline-block;
      font-weight: 400;
      text-align: center;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      white-space: nowrap;
      padding: 0 7px;
      font-size: 12px;
      border-radius: 2px;
      height: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
      color: rgba(0, 0, 0, .65);
      background-color: #fff;
      border-color: #d9d9d9;
    }

    .panel button.active {
      color: #fff;
      background-color: #FE5C5B;
      border-color: #FE5C5B;
    }
</style>

<script>
  $(`<div class="panel">
      <button class="active" id="one">近一月</button>
      <button id="three">近三月</button>
      <button id="six">近六月</button>
    </div>`).appendTo('.chart-wrapper');

    const recentOneMonth = [
      { name: '超大盘能力', value: 6.5 },
      { name: '抗跌能力', value: 9.5 },
      { name: '稳定能力', value: 9 },
      { name: '绝对收益能力', value: 6 },
      { name: '选证择时能力', value: 6 },
      { name: '风险回报能力', value: 8 }
    ];
    const recentThreeMonth = [
      { name: '超大盘能力', value: 6 },
      { name: '抗跌能力', value: 8.5 },
      { name: '稳定能力', value: 7.5 },
      { name: '绝对收益能力', value: 5.5 },
      { name: '选证择时能力', value: 6 },
      { name: '风险回报能力', value: 6 }
    ];
    const recentSixMonth = [
      { name: '超大盘能力', value: 6 },
      { name: '抗跌能力', value: 7 },
      { name: '稳定能力', value: 7 },
      { name: '绝对收益能力', value: 5.5 },
      { name: '选证择时能力', value: 5.65 },
      { name: '风险回报能力', value: 6 }
    ];

    const chart = new F2.Chart({
      id: 'mountNode',
      width: window.innerWidth,
      height: window.innerWidth > window.innerHeight ? (window.innerHeight - 54) : window.innerWidth * 0.707,
      pixelRatio: window.devicePixelRatio
    });

    chart.source(recentOneMonth, {
      value: {
        min: 0,
        max: 10
      }
    });
    chart.coord('polar');
    chart.tooltip(false); // 关闭 tooltip
    chart.axis('value', {
      grid: {
        lineDash: null
      },
      label: null,
      line: null
    });
    chart.axis('name', {
      grid: {
        lineDash: null
      }
    });
    chart.area()
      .position('name*value')
      .color('#FE5C5B')
      .style({
        fillOpacity: 0.2
      })
      .animate({
        appear: {
          animation: 'groupWaveIn'
        }
      });
    chart.line()
      .position('name*value')
      .color('#FE5C5B')
      .size(1)
      .animate({
        appear: {
          animation: 'groupWaveIn'
        }
      });
    chart.point().position('name*value').color('#FE5C5B').animate({
      appear: {
        delay: 300
      }
    });

    chart.guide().html({
      position: ['50%', '50%'],
      html: `<div style="color: #FE5C5B;white-space: nowrap;text-align:center;">
              <p style="font-size: 12px;margin:0;">诊断分</p>
              <p style="font-size: 32px;margin:0;font-weight: bold;">73</p>
            </div>`
    });
    chart.render();


    // button 点击操作
    $('.panel button').click(e => {
      const target = $(e.target);
      const id = target.attr('id');
      if (target.hasClass('active')) {
        return;
      }

      const currentActive = $('.panel').find('button.active');
      currentActive.removeClass('active');
      target.addClass('active');

      let newData;
      let score;
      if (id === 'one') {
        newData = recentOneMonth;
        score = 73;
      } else if (id === 'three') {
        newData = recentThreeMonth;
        score = 64;
      } else if (id === 'six') {
        newData = recentSixMonth;
        score = 61;
      }

      chart.guide().clear();
      chart.guide().html({
        position: ['50%', '50%'],
        html: `<div style="color: #FE5C5B;white-space: nowrap;text-align:center;">
              <p style="font-size: 12px;margin:0;">诊断分</p>
              <p style="font-size: 32px;margin:0;font-weight: bold;">${score}</p>
            </div>`
      });
      chart.changeData(newData);
    });

</script>
