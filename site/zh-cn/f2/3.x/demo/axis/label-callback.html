<script>
    $.getJSON('/assets/data/f2/valuation.json', function(data) {
      const chart = new F2.Chart({
        id: 'mountNode',
        pixelRatio: window.devicePixelRatio
      });
      chart.source(data, {
        value: {
          ticks: [ -6, -3, 0, 3, 6 ],
          formatter(val) {
            return val.toFixed(2) + '%';
          }
        }
      });

      chart.axis('index', {
        label(text, index, total) {
          const cfg = {};

          if (index === 0) {
            cfg.textAlign = 'start';
          } else if (index === (total - 1)) {
            cfg.textAlign = 'end';
          }
          return cfg;
        }
      });
      chart.axis('value', {
        label(text) {
          const number = parseInt(text);
          const cfg = {};
          if (number > 0) {
            cfg.text = '+' + text;
            cfg.fill = '#F5222D';
          } else if (number === 0) {
            cfg.fill = '#000';
            cfg.fontWeight = 'bold';
          } else {
            cfg.fill = '#52C41A';
          }
          return cfg;
        }
      });
      chart.line({
        sortable: false // 数据已在外部排序，提升性能
      }).position('index*value');
      chart.render();
    });
</script>
